<!DOCTYPE HTML>
    <head>
        <title>
            Mad Lib
        </title>
        <script src="script.js" type="module"></script>
    </head>
    <body>
        <main>
            <p class="instructions">
                Welcome to mad lib. Please enter the best matching
                word!
            </p>
            <!-- create form and let it use get method to retrieve user input and send them to /submit page -->
            <form action='/submit' method='post'>
                <!-- create labels and input fields for each work and connect them -->
                <label for="noun">Noun:</label>
                <input type="text" id="noun" name="noun" placeholder="Enter a noun" required>

 

                <label for="adjective">Adjective:</label>
                <input type="text" id="adjective" name="adjective" placeholder="Enter an adjective" required>

                <label for="verb">Verb:</label>
                <input type="text" id="verb" name="verb" placeholder="Enter a verb" required>

                <label for="adjectiveTwo">Adjective:</label>
                <input type="text" id="adjectiveTwo" name="adjectiveTwo" placeholder="Enter another adjective" required>

                <label for="nounTwo">Noun:</label>
                <input type="text" id="nounTwo" name="nounTwo" placeholder="Enter another noun" required>
                <!-- create a submit button that will initiated get request -->
                <button id="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
